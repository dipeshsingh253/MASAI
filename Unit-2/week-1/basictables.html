<html>
    <head>
        <title>Basic Tables</title>
        <style>
            table{
                border: 0.5px solid gray;
            }
            td{
                border: 0.5px solid gray;
                text-align:center;
               
            }
        </style>
    </head>
    <body>
        <table cellspacing="0">
            <tr style="font-size: large; font-weight: bold;">
                <td>No.</td>
                <td>Full Name</td>
                <td>Position</td>
                <td>Salary</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerburg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </table>
       
    </body>
</html>
